<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Assessment</title>
    <style>
        progress {
            width: 100%;
            height: 20px;
        }
        meter {
            width: 100%;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Skills Assessment</h1>

    
    <p>Course completion: 
        <progress value="70" max="100">70%</progress>
    </p>

    
    <p>Skill level: 
        <meter value="8" min="0" max="10" optimum="9">8 out of 10</meter>
    </p>

    
    <p>Programming skill: 
        <meter value="4" min="0" max="10" optimum="7">Low</meter>
    </p>

    <p>Design skill: 
        <meter value="7" min="0" max="10" optimum="8">Medium</meter>
    </p>

    <p>Communication skill: 
        <meter value="9" min="0" max="10" optimum="9">High</meter>
    </p>
</body>
</html>
